<html>
    <head>
        <title>Timetracker</title>
    </head>
    <body>
        <a href="{% url 'add' %}">Add entry</a>

        {% for entry in entries %}
        <p>{{entry.start}} - {{entry.end}} ({{entry.duration}}){% if entry.is_active %}<a href="{% url 'stop' entry.id %}">Stop</a>{% endif %}</p>
        {% endfor %}
    </body>
</html>
