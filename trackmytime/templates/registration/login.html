{% extends "base.html" %}
{% load static %}
{% load bootstrap %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <section class="mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
